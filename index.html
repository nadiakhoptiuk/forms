<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="page">
    <form class="form" autocomplete="off">
        <label class="label">
            <p class="field-name first">Ім'я та прізвище</p>
            <input class="input" type="text" placeholder="Іван Іваненко" autofocus>
        </label>

        <label class="label">
            <p class="field-name">Телефон</p>
            <input class="input" type="tel" placeholder="+38 (09*) ***-**-**">
        </label>

        <label class="label">
            <p class="field-name">E-mail</p>
            <input class="input" type="email" placeholder="example@mail.com" autocomplete="on">
        </label>

        <!-- Theme -->
        <p class="field-name">Тема доповіді</p>
        <div role="group">
            <ul class="theme list">
                <li class="theme-option">
                    <label class="label checkbox">
                        <input class="input-checkbox" type="checkbox" name="theme" value="html">
                        <span class="option">HTML</span>
                    </label>
                </li>

                <li class="theme-option">
                    <label class="label checkbox">
                        <input class="input-checkbox" type="checkbox" name="theme" value="css">
                        <span class="option">CSS</span>
                    </label>
                </li>

                <li class="theme-option">
                    <label class="label checkbox">
                        <input class="input-checkbox" type="checkbox" name="theme" value="js">
                        <span class="option">Java Script</span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- Experience -->
        <p class="field-name">Твій професійний рівень</p>
        <div role="group">
            <ul class="experience list">
                <li>
                    <label class="label radio">
                        <input type="radio" value="junior" name="experience" checked>
                        <span class="option">Junior</span>
                    </label>
                </li>

                <li>
                    <label class="label radio">
                        <input type="radio" value="middle" name="experience">
                        <span class="option">Middle</span>
                    </label>
                </li>

                <li>
                    <label class="label radio">
                        <input type="radio" value="senior" name="experience">
                        <span class="option">Senior</span>
                    </label>
                </li>
            </ul>
        </div>

        <!-- Date -->
        <label class="label">
            <p class="field-name">Дата доповіді</p>
            <input class="input date" type="date" name="date" min="2022-02-24">
        </label>
        
        <!-- Comment -->
        <p class="field-name">Коментар</p>
        <textarea class="input textarea" name="comment" rows="5" placeholder="Залиш коментар..." ></textarea>

        <div class="policy-field">
            <input class="policy-checkbox" type="checkbox" name="checkbox" id="policy">
            <label class="policy-label" for="policy">
                <span>Погоджуюся з </span>
                <a href="">Умовами участі</a></label>
        </div>
        
        

        <div class="button-field">
            <button class="button" type="submit">Залишити заявку</button>
        </div>
    </form>
</body>
</html>
